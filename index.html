<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baby Balloon Pop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffdb67;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .balloon {
            position: absolute;
            width: 60px;
            height: 90px;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(-2deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .balloon.expanding {
            animation: pulse 0.2s ease-in-out;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }

        #fullscreen-btn {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255,255,255,0.8);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: Arial;
            font-size: 14px;
            cursor: pointer;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <button id="fullscreen-btn">ðŸ“± Tap for Fullscreen</button>

    <script>
        const colors = ['#99d2ed', '#ffb8bc', '#bddaa0', '#ffd6e7'];
        let audioContext;
        let balloonCount = 0;
        const maxBalloons = 8;

        function createBalloonSVG(color) {
            return `
                <svg viewBox="0 0 50 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Main balloon shape -->
                    <path d="M25 5 
                           C 10 5 5 20 5 35 
                           C 5 50 15 60 25 65 
                           C 35 60 45 50 45 35 
                           C 45 20 40 5 25 5" 
                          fill="${color}"/>
                    <!-- Balloon tie -->
                    <path d="M23 65 
                           Q 25 68 27 65 
                           L 25 70 Z" 
                          fill="${color}"/>
                    <!-- String -->
                    <path d="M25 70 
                           Q 20 75 25 80 
                           Q 30 75 25 70" 
                          stroke="${color}" 
                          fill="none" 
                          stroke-width="1.5"/>
                </svg>
            `;
        }

        function playKeySound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            const notes = [523.25, 587.33, 659.25, 698.46, 783.99];
            oscillator.frequency.setValueAtTime(
                notes[Math.floor(Math.random() * notes.length)], 
                audioContext.currentTime
            );
            
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + 0.05);
            gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.2);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.2);
        }

        function createBalloon() {
            if (balloonCount >= maxBalloons) return;
            
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            balloon.innerHTML = createBalloonSVG(colors[Math.floor(Math.random() * colors.length)]);
            
            balloon.style.left = Math.random() * (window.innerWidth - 60) + 'px';
            balloon.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            
            document.body.appendChild(balloon);
            balloonCount++;
            
            balloon.expandLevel = 1;
            balloon.baseScale = 1;
            balloon.expanding = false;
        }

        function createConfetti(x, y, color) {
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = color;
                confetti.style.left = x + 'px';
                confetti.style.top = y + 'px';
                
                const angle = Math.random() * Math.PI * 2;
                const velocity = 10 + Math.random() * 10;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                document.body.appendChild(confetti);
                
                let posX = x;
                let posY = y;
                let time = 0;
                
                function animateConfetti() {
                    time += 0.1;
                    posX += dx;
                    posY += dy + time * 2;
                    
                    confetti.style.left = posX + 'px';
                    confetti.style.top = posY + 'px';
                    confetti.style.transform = `rotate(${time * 360}deg)`;
                    
                    if (time < 2) {
                        requestAnimationFrame(animateConfetti);
                    } else {
                        confetti.remove();
                    }
                }
                
                requestAnimationFrame(animateConfetti);
            }
        }

        function popBalloon(balloon) {
            const rect = balloon.getBoundingClientRect();
            const color = balloon.querySelector('path').getAttribute('fill');
            createConfetti(rect.left + rect.width/2, rect.top + rect.height/2, color);
            playPopSound();
            balloon.remove();
            balloonCount--;
            setTimeout(createBalloon, 1000);
        }

        function expandBalloons() {
            playKeySound();
            document.querySelectorAll('.balloon').forEach(balloon => {
                balloon.expandLevel = balloon.expandLevel || 1;
                balloon.expandLevel += 0.15;  // Increased expansion amount
                
                // Apply scale transform with the current expansion level
                balloon.style.transform = `scale(${balloon.expandLevel})`;
                
                // Add visual feedback
                balloon.style.filter = `brightness(${1 + (balloon.expandLevel - 1) * 0.5})`;
                
                // Add pulse effect
                balloon.classList.add('expanding');
                setTimeout(() => balloon.classList.remove('expanding'), 200);
                
                if (balloon.expandLevel >= 2) {
                    popBalloon(balloon);
                }
            });
        }

        function playPopSound() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.setValueAtTime(400, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // Initialize balloons
        for (let i = 0; i < maxBalloons; i++) {
            setTimeout(createBalloon, i * 300);
        }

        // Event handlers
        window.addEventListener('keydown', function(e) {
            if (e.key === 'Alt' || e.key === 'Meta' || e.key === 'Tab' || e.key === 'F4' || e.ctrlKey || e.altKey) {
                e.preventDefault();
                return;
            }
            e.preventDefault();
            expandBalloons();
        });

        window.addEventListener('touchstart', function(e) {
            e.preventDefault();
            expandBalloons();
        }, { passive: false });

        window.addEventListener('click', expandBalloons);
        window.addEventListener('contextmenu', e => e.preventDefault());

        // Fullscreen handling
        const fsButton = document.getElementById('fullscreen-btn');
        
        function toggleFullScreen() {
            if (!document.fullscreenElement &&
                !document.mozFullScreenElement &&
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                }
                fsButton.style.display = 'none';
            }
        }

        fsButton.addEventListener('click', toggleFullScreen);
        document.addEventListener('click', toggleFullScreen, { once: true });

        // Handle window resize
        window.addEventListener('resize', function() {
            document.querySelectorAll('.balloon').forEach(balloon => {
                balloon.style.left = Math.random() * (window.innerWidth - 60) + 'px';
                balloon.style.top = Math.random() * (window.innerHeight - 100) + 'px';
            });
        });
    </script>
</body>
</html>
